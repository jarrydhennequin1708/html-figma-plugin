<!DOCTYPE html>
<html>
<head>
  <title>Container Sizing Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    /* Main container with max-width - should be 1400px wide */
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #ffffff;
      border: 2px solid #ff0000; /* Red border to make it visible */
    }
    
    /* Test different width scenarios */
    .fixed-width {
      width: 800px;
      height: 100px;
      background-color: #e0e0e0;
      margin-bottom: 20px;
      padding: 20px;
    }
    
    .max-width-only {
      max-width: 600px;
      background-color: #d0d0d0;
      margin-bottom: 20px;
      padding: 20px;
    }
    
    .no-width {
      background-color: #c0c0c0;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    /* Flexbox container */
    .flex-container {
      display: flex;
      gap: 24px;
      margin-bottom: 20px;
    }
    
    .flex-item {
      background-color: #b0b0b0;
      padding: 20px;
      /* Should fill available space */
    }
    
    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }
    
    .grid-item {
      background-color: #a0a0a0;
      padding: 20px;
      /* Should be responsive */
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Container Sizing Test</h1>
    
    <div class="fixed-width">
      Fixed Width: 800px
    </div>
    
    <div class="max-width-only">
      Max Width Only: 600px
    </div>
    
    <div class="no-width">
      No Width Specified - Should HUG content
    </div>
    
    <div class="flex-container">
      <div class="flex-item">Flex Item 1</div>
      <div class="flex-item">Flex Item 2</div>
      <div class="flex-item">Flex Item 3</div>
    </div>
    
    <div class="grid-container">
      <div class="grid-item">Grid Item 1</div>
      <div class="grid-item">Grid Item 2</div>
      <div class="grid-item">Grid Item 3</div>
      <div class="grid-item">Grid Item 4</div>
    </div>
  </div>
</body>
</html>
