<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: Inter, Arial, sans-serif; 
      margin: 0; 
      padding: 16px; 
      background: #fafbfc; 
    }
    textarea { 
      width: 100%; 
      min-height: 120px; 
      margin-bottom: 12px; 
      font-family: monospace; 
      font-size: 14px; 
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button { 
      padding: 8px 20px; 
      font-size: 16px; 
      background: #007bff; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .status { 
      margin-top: 16px; 
      min-height: 24px; 
      color: #333; 
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CodeToFigma</h2>
    <label for="html-input">HTML:</label>
    <textarea id="html-input" placeholder="Paste HTML here..."></textarea>
    
    <label for="css-input">CSS:</label>
    <textarea id="css-input" placeholder="Paste CSS here..."></textarea>
    
    <button id="convert-btn">Convert to Figma</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const htmlInput = document.getElementById('html-input');
    const cssInput = document.getElementById('css-input');
    const convertBtn = document.getElementById('convert-btn');
    const statusDiv = document.getElementById('status');

    // Simple UI handlers

    // Update the convert button handler to send standard message format
    convertBtn.onclick = () => {
      console.log('üöÄ Convert button clicked');
      statusDiv.textContent = 'Converting...';
      statusDiv.style.color = '#666';
      
      const html = htmlInput.value.trim();
      const css = cssInput.value.trim();
      
      if (!html) {
        statusDiv.textContent = '‚ùå Please enter some HTML';
        statusDiv.style.color = '#d32f2f';
        return;
      }
      
      // Send message to plugin
      parent.postMessage({
        pluginMessage: {
          type: 'convert',
          html: html,
          css: css
        }
      }, '*');
    };
    
    window.onmessage = (event) => {
      console.log('üì® Received message:', event.data);
      const msg = event.data.pluginMessage;
      if (!msg) return;
      
      console.log('üîÑ Plugin message:', msg);
      
      if (msg.type === 'status') {
        console.log('‚è≥ Status update:', msg.message);
        statusDiv.textContent = msg.message;
        statusDiv.style.color = '#1976d2';
      } else if (msg.type === 'success') {
        console.log('‚úÖ Conversion successful:', msg.message);
        statusDiv.textContent = '‚úÖ ' + msg.message;
        statusDiv.style.color = '#2e7d32';
      } else if (msg.type === 'error') {
        console.log('‚ùå Conversion error:', msg.message);
        statusDiv.textContent = '‚ùå Error: ' + msg.message;
        statusDiv.style.color = '#d32f2f';
      }
    };
  </script>
</body>
</html>
